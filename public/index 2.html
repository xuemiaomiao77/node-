</head>
<!--skin-blue fixed-->
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- header -->
    <header class="main-header" style="background-color: #2f394b;">
        <a target="_blank" href="http://m.parllay.cn" class="logo" >
            <img src="img/logo@2x.png"/>
       </a>
       <div class="nav">
            <a target="_blank" href="https://ipl.parllay.cn/qa/front/index.html#?menu_id=156" class="nav-item" >帮助文档</a>
            <!-- <a target="_blank" href="https://ipl.parllay.cn/qa/front/index.html#?menu_id=201" class="nav-item" >产品更新</a>
            <a target="_blank" href="https://ipl.parllay.cn/qa/front/index.html#?menu_id=200" class="nav-item" >开发者文档</a>
            <a target="_blank" href="https://www.parllay.cn/case-studies-2022" class="nav-item" >客户案例</a>
            <a target="_blank" href="https://www.parllay.cn/resources" class="nav-item" >营销博客</a> -->
       </div>
        <a target="_blank" href="http://m.parllay.cn" class="workbench-btn" >进入工作台</a>
   </header>
    <div class="container">
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <div class="menu-btn" id="menu-btn"><img class="menu-btn-icon" src="./img/drop_icon.png" alt="" srcset=""></div>
                <!-- Sidebar Menu -->
                <ul class="sidebar-menu" data-widget="tree" id="menu">
                </ul>
                <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>
    
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- search form (Optional) -->
            <form action="javascript:;" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control" placeholder="搜索关键词，例如“客户画像”" id="keyword">
                    <span class="input-group-btn">
                        <button type="button" onclick="searchKeyWord()" name="search" id="search-btn" class="btn btn-flat">
                            <img src="./img/search_icon.png" alt="" srcset="">
                            搜索
                        </button>
                    </span>
                </div>
                <img class="qa_input_aside_icon" src="./img/qa_icon.png" alt="" srcset="">
            </form>
            <!-- Main content -->
            <section class="content container-fluid">
                <div class="qa-list">
                    <div class="qa-content-header" id="qa-content-header"></div>
                    <div class="qa-content-body" id="qa-content-body"></div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

</div>
